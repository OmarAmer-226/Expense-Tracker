<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker</title>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!---Budget-->
                <div class="total-amount-container">
                    <h3>Salary</h3>
                    <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                    <input type="numer" id="total-amount" placeholder="Eneter Total Amount">
                    <button class="submit" id="total-amount-button">Set Salary</button>
                </div>
                
                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">Value cannot be empty</p>
                    <input type="text" class="product-title" id="title" placeholder="Enter Title of Product">
                    <input type="number" id="cost" placeholder="Enter Cost of Product">
                    <button class="submit" id="checkamount">Check Amount</button>
                </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
                <div>
                    <p>Total Salary</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
        <!-- List -->
        <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
